<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
	<title>The WiW - Deezer AngularJS</title>
	<script src="node_modules/angular/angular.js"></script>
	<script src="node_modules/angular-route/angular-route.min.js"></script>
	<script src="node_modules/angular-aria/angular-aria.min.js"></script>
	<script src="node_modules/angular-animate/angular-animate.min.js"></script>
	<script src="node_modules/angular-messages/angular-messages.min.js"></script>
	<script src="node_modules/angular-material/angular-material.min.js"></script>
	<script src="app/app.js"></script>
	<script src="app/pocket/pocket.factory.js"></script>
		<script src="app/pocket/pocket.service.js"></script>
	<script src="app/home/home.controller.js"></script>
	<script src="app/nav/nav.controller.js"></script>


	<link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css" />
	<link rel="stylesheet" href="assets/css/custom.css" />



</head>

<body ng-app="PocketAngularJS">

	<div ng-controller="NavController as ctrl" layout="column" ng-cloak>

		<md-toolbar>
			<div class="md-toolbar-tools">
				<md-button hide-gt-xs class="md-icon-button" aria-label="Settings" ng-click="toggleLeft()">
					<md-icon md-svg-icon="assets/images/menu.svg"></md-icon>
				</md-button>



				<h1 md-troncate>The WiW Pocket</h1>
				<div flex></div>

				</span ng-controller="DeezerFactory as ctrl">

				<md-button class="md-raised md-primary" ng-click="connectPocket()">Login with Pocket</md-button>
				</span>

			</div>
		</md-toolbar>

		<section layout="row" flex>

			<md-sidenav class="md-sidenav-left" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')" md-whiteframe="4">

				<md-toolbar>
					<div class="md-toolbar-tools">
						<h2 md-truncate flex>Sidenav Left</h2>

						<span flex></span>

						<md-button hide-gt-xs class="md-icon-button" aria-label="Close" ng-click="closeSideNav()">
							<md-icon md-svg-icon="assets/images/ic_close_white_24px.svg"></md-icon>
						</md-button>
					</div>
				</md-toolbar>

				<md-content layout-padding>
					<md-button ng-click="closeSideNav()" class="md-primary" hide-gt-md>
						Close Sidenav Left
					</md-button>
					<p hide show-gt-md>
						This sidenav is locked open on your device. To go back to the default behavior, narrow your display.
					</p>
				</md-content>

			</md-sidenav>

			<md-content flex layout-padding>

				<div layout="column" layout-sm="column" layout-align="center stretch" layout-wrap>


					<ng-view></ng-view>



				</div>



			</md-content>

				<md-toolbar class="md-theme-light">

				</md-toolbar>
				<md-content ng-controller="RightCtrl" layout-padding>
					<form>
						<md-input-container>
							<label for="testInput">Test input</label>
							<input type="text" id="testInput" ng-model="data" md-autofocus>

						Close Sidenav Right

		</section>

	</div>









</body>

</html>
