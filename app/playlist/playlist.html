<div id="playlist_view">




	<md-toolbar class="md-primary md-hue-1" layout="row">
		<h2 class="md-toolbar-tools">
      	Playlists
    	</h2>
	</md-toolbar>

	<div ng-show="userPlaylists">

		<md-table-container>
			<table md-table>
				<thead md-head>
					<tr md-row>
						<th md-column><span>Picture</span></th>
						<th md-column><span>Name</span></th>
						<th md-column><span>Public</span></th>
					</tr>
				</thead>
				<tbody md-body>
					<tr md-row ng-repeat="playlist in userPlaylists.data track by $index">
						<td md-cell>
							<img src="{{playlist.picture_small}}" alt="playlist picture">
						</td>
						<td md-cell>
							<md-button md-no-ink class="md-primary" href="playlist/{{playlist.id}}">{{playlist.title}}</md-button>
						</td>
						<td md-cell>

							<md-button ng-if="playlist.public" class="md-icon-button" aria-label="public" ng-disabled="true">
								<md-icon md-svg-icon="assets/images/ic_visibility_black_24px.svg"></md-icon>
								</md-icon>
							</md-button>


							<md-button ng-if="!playlist.public" class="md-icon-button" aria-label="public" ng-disabled="true" ng-if="!playlist.public">
								<md-icon md-svg-icon="assets/images/ic_visibility_off_black_24px.svg"></md-icon>
								</md-icon>
							</md-button>
						</td>
					</tr>
				</tbody>
			</table>
		</md-table-container>

	</div>

	<div ng-show="playlist" layout-xs="column" layout="column" ng-cloak>







		<md-card flex>
			<md-card-title>
				<md-card-title-media class="md-padding">
					<div class="md-media-xl card-media">
						<img ng-src="{{playlist.picture_medium}}" alt="playlist image">
					</div>
				</md-card-title-media>
				<md-card-title-text hide-xs>
					<span class="md-headline">{{playlist.title}}</span>
					<span class="md-subhead">{{playlist.description}}</span>
				</md-card-title-text>
			</md-card-title>
			<md-card-content hide-gt-xs>
				<p>{{playlist.title}}</p>
				<p>{{playlist.description}}</p>
			</md-card-content>
			<!-- <md-card-actions layout="row" layout-align="end center">
				<md-button>Action 1</md-button>
				<md-button>Action 2</md-button>
			</md-card-actions> -->
		</md-card>







		<md-table-container>
			<table md-table>
				<thead md-head>
					<tr md-row>
						<th md-column><span>Name</span></th>
						<th md-column><span>Album</span></th>
						<th md-column><span>Artist</span></th>
					</tr>
				</thead>
				<tbody md-body>
					<tr md-row ng-repeat="song in playlist.tracks.data track by $index">
						<td md-cell>
							<md-button md-no-ink class="md-primary" >{{song.title}}</md-button>
						</td>
						<td md-cell>
							<md-button md-no-ink class="md-primary">{{song.album.title}}</md-button>
						</td>
						<td md-cell>
							<md-button md-no-ink class="md-primary">{{song.artist.name}}</md-button>
						</td>

					</tr>
				</tbody>
			</table>
		</md-table-container>






	</div>




</div>
